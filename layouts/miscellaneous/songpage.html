<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ printf "%s. %s" site.Title .Title }}</title>
<style>
{{ with resources.Get "css/common.css" }} 
	{{ .Content | safeCSS -}}
{{ end }} 
{{ with resources.Get "css/catalogue.css" }} 
	{{ .Content | safeCSS }}
{{ end }} 
{{ with resources.Get "css/songpage.css" }}
	{{ .Content | safeCSS }}
{{ end }} 
</style>
</head>
<body>
<header style="margin-bottom: 18px" class="c-screen-content">
	<p style="font-size: 1.6em; margin-bottom: 0"><a href="../../index.html" style="font-weight: 700; text-decoration: none; color: #333380">{{ .Site.Title }}</a></p>
</header>
<span class="c-screen-content">
{{- partial "menu.html" (dict "menuID" "ctgheadermenu" "page" .) }}
</span>
<main>
<div>

        <div class="wrapper">
                <div>
                    <span class="c-screen-content">
                    <div id="settings">
                    {{ if gt (int .Params.chordsStartAt) 0 }}
                        <span id="toggleChords" class="note1" title="Скрыть/показать аккорды"></span>
                    {{ end }}
                    </div>
                    <p style="display:inline";><details style="display:inline;"><summary>траспонировать</summary>
                        <span class="transpose-wrapper">

                        </span>
                    </details></p>
                    </span>

                    {{ partial "song.html" .Params }}

                </div>
        </div>
</div>
</main>

{{ partial "head/songpage.js.html" . }}
</body>
</html>
