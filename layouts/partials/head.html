<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ with .Params.name }}{{ . }}{{ else }}{{ printf "%s. %s" site.Title .Title }}{{ end }}{{ end }}</title>
<style>
	{{ with resources.Get "css/common.css" }}
		{{- .Content | safeCSS -}}
	{{ end }}
	{{ if .IsHome }}
		{{ with resources.Get "css/index.css" }}
			{{- .Content | safeCSS -}}
		{{ end }}
	{{ end }}
</style>
{{ partialCached "head/js.html" . }}
